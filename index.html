<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple javascript based calculator web app</title>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title"> A light Javascript based calculator!</h1>
<div class="container">
    <div class="calculator">

        <div class="screen"><span class="input">input</span></div>
        <table>
            <tr>
                <td class="btn-dark">AC</td>
                <td class="btn-dark">CE</td>
                <td class="btn-dark">/</td>
                <td class="btn-dark">*</td>
            </tr>
            <tr>
                <td class="btn-light">7</td>
                <td class="btn-light">8</td>
                <td class="btn-light">9</td>
                <td class="btn-dark">+</td>
            </tr>
            <tr>
              <td class="btn-light">4</td>
              <td class="btn-light">5</td>
              <td class="btn-light">6</td>
              <td class="btn-dark">-</td>
            </tr>

            <tr>
              <td class="btn-light">1</td>
              <td class="btn-light">2</td>
              <td class="btn-light">3</td>
              <td class="btn-dark">.</td>
            </tr>
        </table>
        <div class="btn-equal">=</div>
    </div>


</div>
</body>
</html>
