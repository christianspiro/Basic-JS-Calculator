<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple javascript based calculator web app</title>
</head>
<body>
  <div class="container">
      <h1> A light Javascript based calculator!</h1>
      <div class="calculator">
            <div class="screen">input</div>
            <div class="btns">
            <div class="btn dark" >AC</div>
            <div class="btn dark" >CE</div>
            <div class="btn dark" >/</div>
            <div class="btn dark">*</div>
            <div class="btn light">7</div>
            <div class="btn light">8</div>
            <div class="btn light">9</div>
            <div class="btn dark" id="add">+</div>
            <div class="btn light">4</div>
            <div class="btn light">5</div>
            <div class="btn light">6</div>
            <div class="btn dark" id="subtract">-</div>
            <div class="btn light">1</div>
            <div class="btn light">2</div>
            <div class="btn light">3</div>
            <div class="btn equal">=</div>
          </div>

      </div>

  </div>
</body>
</html>
