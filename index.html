<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1 class="title"> A Javascript based calculator!</h1>
<div class="screen">input</div>
<br>
<div class="container">


    <button class="btn dark aC" id="all-clear">AC</button>
    <button class="btn dark cE" id="entry-clear">CE</button>
    <button class="btn dark divide" data-ops='/'>/</button>
    <button class="btn dark multi" data-ops="*">*</button>

    <button class="btn light seven" data-num="7">7</button>
    <button class="btn light eight" data-num="8">8</button>
    <button class="btn light nine" data-num="9">9</button>
    <button class="btn dark add" data-ops="+">+</button>

    <button class="btn light four" data-num="4">4</button>
    <button class="btn light five" data-num="5">5</button>
    <button class="btn light six" data-num="6">6</button>
    <button class="btn dark subtract" data-ops="-">-</button>


    <button class="btn light one" data-num="1">1</button>
    <button class="btn light two" data-num="2">2</button>
    <button class="btn light three" data-num="3">3</button>
    <button class="btn dark decimal" data-ops=".">.</button>
    <button class="btn equal equals" data-ops="=">=</button>


</div>
<script src="script.js"></script>
</body>
</html>
